<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICARDO</title>
</head>

<body>

    <h1> RICARDO</h1>

    <div id="start">
        <label for="level" id="label">Choose a level:</label>
        <select name="level" id="level">
            <option value="medium">--choose an option--</option>
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="difficult">difficult</option>
        </select>
        <button id="startGame">START</button>
    </div>
    
    <div id="pendu" class="notDisplayed">
        <img src="ricardo1.jpg" class="imgRicard">
        <img src="ricardo2.jpg" class="imgRicard">
        <img src="ricardo3.jpg" class="imgRicard">
        <img src="ricardo4.jpg" class="imgRicard">
        <img src="ricardo5.jpg" class="imgRicard">
        <img src="ricardo6.jpg" class="imgRicard">
        <img src="ricardo7.jpg" class="imgRicard">

    </div>

    <div class="notDisplayed" id="wating">ATTENDS j'apporte les glaçons... </div>
    
    <div class="notDisplayed col2">
        <div id="centralColumn">
            <div id="word" class="gameOver"></div>
            <input id="input" class="gameOver" type="text" maxlength="1">
            <button id="tryButton" class="gameOver">ESSAYER</button>
            <p id="gameOver" class="lose">T'AS NOYÉ LE RICARD FADA!!</p>
            <button id="newGameBoutton"class="lose">REJOUER</button>
            <p id="win" class="lose">SANTÉ !</p>
        </div>
    </div>


    <div class="notDisplayed col3">
        <div id="lettres">
            <div class="alphabet" id="a" >A</div>
            <div class="alphabet" id="b" >B</div>
            <div class="alphabet" id="c">C</div>
            <div class="alphabet" id="d">D</div>
            <div class="alphabet" id="e">E</div>
            <div class="alphabet" id="f">F</div>
            <div class="alphabet" id="g">G</div>
            <div class="alphabet" id="h">H</div>
            <div class="alphabet" id="i">I</div>
            <div class="alphabet" id="j">J</div>
            <div class="alphabet" id="k">K</div>
            <div class="alphabet" id="l">L</div>
            <div class="alphabet" id="m">M</div>
            <div class="alphabet" id="n">N</div>
            <div class="alphabet" id="o">O</div>
            <div class="alphabet" id="p">P</div>
            <div class="alphabet" id="q">Q</div>
            <div class="alphabet" id="r">R</div>
            <div class="alphabet" id="s">S</div>
            <div class="alphabet" id="t">T</div>
            <div class="alphabet" id="u">U</div>
            <div class="alphabet" id="v">V</div>
            <div class="alphabet" id="w">W</div>
            <div class="alphabet" id="x">X</div>
            <div class="alphabet" id="y">Y</div>
            <div class="alphabet" id="z">Z</div>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
